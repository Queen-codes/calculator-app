<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css" id="style">
  <link rel="stylesheet" id="switcher-id" href="">
  <title>Frontend Mentor | Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container mt-3">

  <header class=" primary-header flex">
      <div class="title">
        <h2>calc</h2>
      </div>
      <div class="toggle-section flex">
          <p>Theme</p>
          <section class="numbers">
            <span>1</span>
            <span>2</span>
            <span>3</span>
          </section>
          <div class="toggle-switch">
            <input class = "button" type="radio" name="toggle" id="switch-one">
            <input class = "button" type="radio" name="toggle" id="switch-two">
            <input class = "button" type="radio" name="toggle" id="switch-three">
          </div>
        </div>
  </header>


  <div class="calculator">
       <div class="display py-2"> 
          <div class="previous-operand"></div>
          <div class="current-operand"></div>
       </div>

      <section class="keys grid">
        <button data-number>7</button>
        <button data-number="">8</button>
        <button data-number="">9</button>
        <button class="btn-grey" data-delete>Del</button>
        <button data-number="">4</button>
        <button data-number="">5</button>
        <button data-number="">6 </button>
        <button class="key--operator" data-action="add">+</button>
        <button data-number="">1</button>
        <button data-number="">2</button>
        <button data-number="">3</button>
        <button class="key--operator" data-action="minus">-</button>
        <button data-number =" ">.</button>
        <button data-number="">0</button>
        <button class="key--operator" data-action="divide">/</button>
        <button class="key--operator" data-action="multiply"> x </button>
        <button class="btn-grey reset" data-clear="clear">Reset</button>
        <button class="key--equal" data-equals>=</button>
      </section>
  </div>
</div>

</body>

</html>
